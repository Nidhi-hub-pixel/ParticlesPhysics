<html>
    <head>
        <title>
            HappyBirthday
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
<body>
    <a-scene>
        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
        <a-entity position="1 1 1" spe-particles="
        color: black, blue,orange,yellow,purple;
        distribution:sphere;
        randomize-velocity:false;
        radius:5;
        particle-count:20000;
        velocity:5;
        velocity-spread:9;
        drag:1;
        max-age:30;
        duration:20;
        blending:addictive;
        active-multiplier:10000;
        size:-1,1,1,1
        "> </a-entity>
    </a-scene>
</body>
</html>
